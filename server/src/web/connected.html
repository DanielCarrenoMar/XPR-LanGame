<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jugadores conectados - Admin Server</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="topbar">
        <h1>Jugadores conectados</h1>
        <nav class="nav">
          <a class="nav-link" href="/">Dashboard</a>
          <a class="nav-link active" href="/connected.html">Jugadores conectados</a>
          <a class="nav-link" href="/leaderboard.html">LeaderBoard</a>
        </nav>
      </header>

      <section class="card">
        <p class="meta" id="count-connected">Cantidad conectados: 0</p>
        <p class="meta" id="count-ok">Jugadores OK: 0</p>
        <p class="meta" id="count-error">Jugadores con error: 0</p>
      </section>

      <section class="card">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>FrontModule</th>
                <th>BackModule</th>
                <th>Estado</th>
                <th>Detalle error</th>
              </tr>
            </thead>
            <tbody id="connected-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/connected.js"></script>
  </body>
</html>
